<div class="card card-review">
    <div class="card-body">
        <div class="mb-30 mb-lg-40">
            <div class="h4 fw-medium mb-20">@@title</div>
            <div class="card-description h5 fw-light text-gray mb-0">
                @@description
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <div>
                <div class="h4 fw-medium mb-2">@@author</div>
                <div class="text-gray">@@job</div>
            </div>
            <div>
                <a href="#" class="btn btn-outline-black btn-l btn-animated">
                    <div class="animated-content">
                        <div class="animated-content__default">
                            <span>Читать</span>
                            <span>
                                <svg width="14" height="14">
                                    <use xlink:href="img/sprite.svg#btn-arrow-up"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="animated-content__hidden">
                            <span>Читать</span>
                            <span>
                                <svg width="14" height="14">
                                    <use xlink:href="img/sprite.svg#btn-arrow-down"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
